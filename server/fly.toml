# fly.toml app configuration file generated for mines-game007 on 2025-03-17T14:49:16+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mines-game007'
primary_region = 'bom'

[build]
  dockerfile = 'Dockerfile.game-server'

[env]
  RUST_LOG = 'info'

[processes]
  app = './server'

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 800

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[regions]
primary = ["bom", "iad"]

[[vm]]
  count = 2
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  region = "bom"

[[vm]]
  count = 2
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  region = "iad"

[[metrics]]
  port = 9091
  path = '/metrics'
  https = false
